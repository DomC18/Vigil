{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vigil Login</title>
        <link rel="stylesheet" href="{% static 'styles/general.css' %}">
        <link rel="stylesheet" href="{% static 'styles/form.css' %}">
        <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script defer src="{% static 'js/home.js' %}"></script>
    </head>
    <body>
        <main>
            <nav class="navbar">
                <div class="name-container">
                    <a class="name" href="{% url 'home' %}">
                        ‚Üê
                    </a>
                </div>
            </nav>
            <section>
                <div class="flexer">
                    <div class="gridder">
                        <div class="title-container">
                            <p class="title">
                                Login
                            </p>
                            <p class="description">
                                Please sign in to access your past analytics and configurations.
                            </p>
                        </div>
                        <form class="form-container" action="" method="post">
                            {% csrf_token %}
                            <div class="element-container">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-input" name="username">
                            </div>
                            <div class="element-container" style="margin-bottom: 40px;">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-input" name="password">
                            </div>
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                        <div class="extra-container">
                            <a href="{% url 'register' %}" class="signup-link">
                                Register an account
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
