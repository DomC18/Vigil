{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vigil Login</title>
        <link rel="stylesheet" href="{% static 'styles/general.css' %}">
        <link rel="stylesheet" href="{% static 'styles/form.css' %}">
        <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script defer src="{% static 'js/home.js' %}"></script>
    </head>
    <body>
        <main>
            <nav class="navbar">
                <div class="name-container">
                    <a class="name" href="{% url 'login' %}">
                        ‚Üê
                    </a>
                </div>
            </nav>
            <section>
                <div class="flexer" style="height: 930px;">
                    <div class="gridder">
                        <div class="title-container" style="margin-bottom: 40px;">
                            <p class="title" style="font-size: 46px;">
                                Register
                            </p>
                            <p class="description" style="font-size: 32px;">
                                An account is useful to save robot configurations and past match data.
                            </p>
                        </div>
                        <form class="form-container" action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="element-container">
                                <label for="username" class="form-label" style="font-size: 50px;">Username</label>
                                <input type="text" class="form-input" style="font-size: 48px;" name="username">
                            </div>
                            <div class="element-container">
                                <label for="password1" class="form-label" style="font-size: 50px;">Password</label>
                                <input type="password" class="form-input" style="font-size: 48px;" name="password1">
                            </div>
                            <div class="element-container" style="margin-bottom: 40px;">
                                <label for="password2" class="form-label" style="font-size: 50px;">Confirm Password</label>
                                <input type="password" class="form-input" style="font-size: 48px;" name="password2">
                            </div>
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                        <div class="extra-container">
                            <a href="{% url 'login' %}" class="signup-link" style="font-size: 24px;">
                                Already have an account? Sign in here.
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
